<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Highlighted search</title>
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <h1>Find your product</h1>
    </header>
    <section class="scroll-cue">
      <span class="scroll-cue__text">Scroll down to begin searching</span>
      <i class="scroll-cue_icon fa fa-arrow-down fa-2x"></i>
    </section>
    <section
            class="searchbar searchbar--sticky"
            data-bind="style: { opacity: searchBarOpacity }">
      <input
             class="searchbar__input"
             type="text"
             placeholder="&#xF002; type to find what you want faster"
             data-bind="
                 textInput: searchText,
                 css: { empty: searchText().length === 0 }
               "></input>
    </section>
    <section class="metasyntactic metasyntactic--margin" data-bind="foreach: filteredItems">
      <ul class="metasyntactic__list">
        <li
           class="metasyntactic__item"
           data-bind="text: text"></li>
      </ul>
    </section>
    <section class="empty-state" data-bind="visible: filteredItems().length === 0">
      No element matches your search =(
    </section>
    <footer>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://rawgit.com/mburakerman/hrjs/master/src/hr.js"></script>
    <script src="lib/jquery.sticky.js"></script>
    <script src="index.js"></script>
  </body>
</html>
